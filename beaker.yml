version: v2-alpha
description: AllenNLP Training Experiment
tasks:
  - name: train
    image:
      docker: "epwalsh/allennlp-beaker:797e95e5c278010dad59299b0fc8f2c4fe59c2c8-cuda101"
    result:
      path: "/output"
    envVars:
      CONFIG: "https://raw.githubusercontent.com/epwalsh/vilbert_vqa/e2692775274e88664bb0c130e1b838484ee8c445/vilbert_vqa_from_huggingface.jsonnet"
      OVERRIDES: '{"random_seed":3,"numpy_seed":3,"pytorch_seed":3}'
    datasets:
      - mountPath: "/data/vqa"
        source:
          beaker: "ds_zbkh08o8ujxu"
    context:
      cluster: "ai2/shared-v100-1x-8x"
      # cluster: "ai2/on-prem-ai2-server"
    resources:
      gpuCount: 1
