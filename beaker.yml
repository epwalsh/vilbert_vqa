version: v2-alpha
description: AllenNLP Training Experiment
tasks:
  - name: train
    image:
      docker: "epwalsh/allennlp-beaker:latest"
    result:
      path: "/output"
    envVars:
      CONFIG: "https://raw.githubusercontent.com/epwalsh/vilbert_vqa/2b8e2c615471c9d83846553cba4af1a54c96b315/vilbert_vqa_from_huggingface.jsonnet"
      OVERRIDES: '{"random_seed":3,"numpy_seed":3,"pytorch_seed":3}'
      PIP_EXTRAS: "git+https://github.com/allenai/allennlp.git@torchvision"
    datasets:
      - mountPath: "/data/vqa"
        source:
          beaker: "ds_zbkh08o8ujxu"
    context:
      cluster: "ai2/shared-v100-8x-16x"
      # cluster: "ai2/on-prem-ai2-server"
    resources:
      gpuCount: 1
