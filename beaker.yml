version: v2-alpha
description: AllenNLP Training Experiment
tasks:
  - name: train
    image:
      docker: "epwalsh/allennlp-beaker:f806eb74573f9efb53e24263d095e90ed7b234cd-cuda101"
    result:
      path: "/output"
    envVars:
      CONFIG: "https://raw.githubusercontent.com/epwalsh/vilbert_vqa/480688e0a63983a8c1659fd99ced5e5563716aa8/vilbert_vqa_from_huggingface.jsonnet"
      OVERRIDES: '{"random_seed":4,"numpy_seed":4,"pytorch_seed":4}'
      BEAKER_FEATURE_SHARED_MEMORY_OVERRIDE: "true"
    datasets:
      - mountPath: "/data/vqa"
        source:
          beaker: "ds_zbkh08o8ujxu"
    context:
      cluster: "ai2/shared-v100-1x-8x"
      # cluster: "ai2/on-prem-ai2-server"
    resources:
      gpuCount: 1
